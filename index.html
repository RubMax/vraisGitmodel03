<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RubMax Serviços</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#2c3e50">
</head>
<body>
  <header id="mainHeader">
    <div class="overlay">
      <img id="logo" class="logo" src="" alt="Logo">
      <h1 id="nomEntreprise"></h1>
      <p id="slogant"></p>
    </div>
  </header>

  <main>
    <section id="servicesContainer"></section>
  </main>

  <footer>
    <p id="adresse"></p>
    <p>WhatsApp: <span id="whatsapp"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Téléphone: <span id="telFix"></span></p>
    <p>Domaine: <span id="domaine"></span></p>
  </footer>

  <button id="installAppBtn" style="display:none;">Installer l'application</button>
  <script src="script.js"></script>
</body>
</html>
