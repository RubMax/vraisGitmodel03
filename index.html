<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RubMax Serviços</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#2c3e50">
  <style>
    header#mainHeader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      height: 65px;
      display: flex;
      align-items: center;
      background-color: #fff;
    }
    .overlay {
      display: flex;
      width: 100%;
      padding: 0 15px;
    }
    .logo-container {
      flex: 0 0 30%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .text-container {
      flex: 0 0 70%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .text-container h1 {
      font-size: 1.4em;
      margin: 0;
    }
    .text-container p {
      font-size: 0.85em;
      margin: 0;
    }
    .logo {
      max-width: 90px;
      height: auto;
    }
    main {
      padding-top: 80px;
    }
    h3 {
      background-color: #e0e0e0;
      padding: 10px;
      border-radius: 5px;
    }
    .card p {
      background-color: #f0f0f0;
      padding: 8px;
      border-radius: 5px;
    }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }
    .cards-grid .card:nth-child(1) { animation-delay: 0s; }
    .cards-grid .card:nth-child(2) { animation-delay: 0.1s; }
    .cards-grid .card:nth-child(3) { animation-delay: 0.2s; }
    .cards-grid .card:nth-child(4) { animation-delay: 0.3s; }
    .cards-grid .card:nth-child(5) { animation-delay: 0.4s; }
    .cards-grid .card:nth-child(6) { animation-delay: 0.5s; }
    .cards-grid .card:nth-child(7) { animation-delay: 0.6s; }
    .cards-grid .card:nth-child(8) { animation-delay: 0.7s; }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media screen and (max-width: 768px) {
      header#mainHeader {
        height: 50px;
      }
      .logo {
        max-width: 70px;
      }
      .text-container h1 {
        font-size: 1.1em;
      }
      .text-container p {
        font-size: 0.75em;
      }
      main {
        padding-top: 65px;
      }
      .cards-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .card img {
        height: 150px;
      }
    }
    @media screen and (max-width: 480px) {
      header#mainHeader {
        height: 40px;
      }
      .logo {
        max-width: 60px;
      }
      .text-container h1 {
        font-size: 1em;
      }
      .text-container p {
        font-size: 0.7em;
      }
      main {
        padding-top: 55px;
      }
      .cards-grid {
        grid-template-columns: 1fr;
      }
      .card img {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <header id="mainHeader">
    <div class="overlay">
      <div class="logo-container">
        <img id="logo" class="logo" src="" alt="Logo">
      </div>
      <div class="text-container">
        <h1 id="nomEntreprise"></h1>
        <p id="slogant"></p>
      </div>
    </div>
  </header>

  <main>
    <section id="servicesContainer" class="cards-grid"></section>
  </main>

  <footer>
    <p id="adresse"></p>
    <p>WhatsApp: <span id="whatsapp"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Téléphone: <span id="telFix"></span></p>
    <p>Domaine: <span id="domaine"></span></p>
  </footer>

  <button id="installAppBtn" style="display:none;">Installer l'application</button>
  <script src="script.js"></script>
</body>
</html>
