<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RubMax Servicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .entete {
      text-align: center;
      padding: 2rem;
      background: white;
    }

    .entete img {
      max-width: 150px;
      border-radius: 50%;
    }

    .infos {
      margin-top: 1rem;
      font-size: 1rem;
      color: #444;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      margin: 0.5rem 0;
      color: #333;
    }

    .card p {
      font-size: 0.9rem;
      color: #666;
    }

    .prix {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #008000;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="nomEntreprise">Chargement...</h1>
  </header>

  <div class="entete">
    <img id="logo" src="" alt="Logo">
    <div class="infos" id="infosEntreprise"></div>
  </div>

  <div class="services" id="services">
    <!-- Cartes services -->
  </div>

  <script>
    function afficherIndex(data) {
      // Ent√™te
      document.getElementById("nomEntreprise").textContent = data.entete.nomEntreprise;
      document.getElementById("logo").src = data.entete.imgLogo;

      const infos = `
        <p><strong>${data.entete.slogant}</strong></p>
        <p>üìç ${data.entete.adresse}</p>
        <p>üìû ${data.entete.telFix} | üì± WhatsApp: ${data.entete.whatsapp}</p>
        <p>‚úâÔ∏è ${data.entete.email}</p>
        <p>üåê ${data.entete.domaine}</p>
      `;
      document.getElementById("infosEntreprise").innerHTML = infos;

      // Services
      const servicesContainer = document.getElementById("services");
      data.services.forEach(service => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${service.img}" alt="${service.nom}">
          <h3>${service.nom}</h3>
          <p>${service.description}</p>
          <div class="prix">${service.prix ? "R$ " + service.prix : ""}</div>
        `;
        servicesContainer.appendChild(card);
      });
    }

    // R√©cup√®re les donn√©es via Apps Script
    google.script.run.withSuccessHandler(afficherIndex).getIndexData();
  </script>
</body>
</html>
